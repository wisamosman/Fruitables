{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %}
{% block body %}

	<section class="user-form-part">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
					<div class="user-form-logo">
						<a href="index.html"><img src="" alt="logo"></a>
					</div>
					<div class="user-form-card">
						<div class="user-form-title">
							<h2>welcome!</h2>
							<p>Use your credentials to access</p>
						</div>
						<div class="user-form-group py-5">
							
						    <form class="user-form" method="post">
							{% csrf_token %}
								<div class="form-group py-3" >
									<input type="text" class="form-control " name="username" placeholder="Enter your email" style="inline-size: auto;">
								</div>
								<div class="form-group py-3">
									<input type="password" class="form-control" name="password" placeholder="Enter your password" style="inline-size: auto;">
								</div>
								<div class="form-check mb-3">
									<input class="form-check-input" type="checkbox" value="" id="check">
									<label class="form-check-label" for="check">Remember Me</label>
								</div>
								<div class="form-button">
									<button type="submit">login</button>
									<p class="m py-3">Forgot your password?<a href="/accounts/password_reset" style="margin-left: 15px;">reset here</a></p>
								</div>
							</form>
						</div>
					</div>
					<div class="user-form-remind" style="margin-top: -50px;">
						<p>Don't have any account?<a href="/accounts/signup">register here</a></p>
					</div>
					<div class="user-form-footer">
						<p>Greeny | &COPY; Copyright by <a href="/">{{company_data.name}}</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock body %}
